<!DOCTYPE html>
<html ng-app="TTT">
<head lang="en">
    <meta charset="UTF-8">
    <script src="/echo/skins/lib/ionic/js/angular/angular.min.js"></script>
    <title></title>
    <script>
    	angular.module('TTT',[]).run(function($log,$http,$rootScope){
    		$http({
                method: 'GET',
                url: "http://localhost:8080/echo/" + "mer/searchMerItem.do",
                params: {
                	dataParm:{
                		dataset:{
                			// ITEM_ID:'10012',
                			ITEM_NAME: 'one',
                			//page:'1',
                			//pageSize:'3',
                			sort:'CREATE_TIME.desc'
                		}
                	},
                	sc_co: '54b309aba9904311bafbef8487debec0',
                	no_co: 'QUJDREVGRw=='
                }
            }).success(function (data, status, headers, config) {
            	$log.debug(data);
            	$rootScope.dd = data;
            }).error(function (data, status, headers, config) {
            });
    	});
    </script>
</head>
<body>
	<ul>
		<li ng-repeat="item in dd">{{item}}</li>
	</ul> 
</body>
</html>
